# 应用基本配置
App:
  Name: openscrm
  # * 运行环境 DEV,TEST,PROD；开发和测试环境会开放调试API，生产环境请使用PROD；
  Env: TEST
  # * 应用秘钥 64位，生成命令：openssl rand -base64 64
  Key: your-base64-secret-key-here
  # 超级管理员userID
  SuperAdmin:
    - admin
  # 是否开启Models自动迁移，修改Model定义自动同步表结构
  AutoMigration: true
  # 启动时同步微信数据
  AutoSyncWeWorkData: false

# API服务配置
Server:
  # debug or release
  RunMode: debug
  # 主服务监听Host
  HttpHost: 0.0.0.0
  # 主服务监听端口
  HttpPort: 9003
  # 会话存档服务监听端口
  MsgArchHttpPort: 9002
  ReadTimeout: 60
  WriteTimeout: 60
  # 会话存档服务访问地址
  MsgArchSrvHost: localhost

# PostgreSQL数据库配置
DB:
  Host: localhost:5432
  User: your_db_user
  Name: your_db_name
  Password: your_db_password
  # SSL模式: disable, require, verify-ca, verify-full
  SSLMode: disable

# Redis服务器配置
Redis:
  Host: localhost:6379
  Password: your_redis_password
  DBNumber: 0
  IdleTimeout: 5
  ReadTimeout: 3
  DialTimeout: 5

# 存储配置 (可选)
Storage:
  # 存储类型: aliyun, qcloud, local 或留空禁用
  Type:
  # 本地存储配置 (Type=local时必填)
  LocalRootPath:
  ServerRootPath:
  CdnURL:
  # 阿里云OSS配置 (Type=aliyun时必填)
  AccessKeyId:
  AccessKeySecret:
  Endpoint:
  Bucket:
  # 腾讯云COS配置 (Type=qcloud时必填)
  SecretID:
  SecretKey:
  BucketURL:

# 企业微信配置
WeWork:
  # * 企业ID
  ExtCorpID: your_corp_id
  # * 通讯录API Secret
  ContactSecret: your_contact_secret
  # * 客户联系API Secret
  CustomerSecret: your_customer_secret
  # * 企业自建主应用ID
  MainAgentID: 10001
  # * 企业自建主应用Secret
  MainAgentSecret: your_main_agent_secret
  # * 回调Token
  CallbackToken: your_callback_token
  # * 回调AesKey (43字符base64)
  CallbackAesKey: your_callback_aes_key
  # 会话存档服务私钥路径
  PriKeyPath: /path/to/private.key

# 延迟队列设置（通常无需改动）
DelayQueue:
  BucketSize: 3
  BucketName: dq_bucket_%d
  QueueName: dq_queue_%s
  QueueBlockTimeout: 2
